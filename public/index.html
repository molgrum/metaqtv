<!DOCTYPE html>
<html data-ng-app="MetaQTV" lang="en">
    <head>
        <title>Meta QuakeTV</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="main.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body data-ng-controller="MainController">
        <img class="logo" src="logo.png"/>
        <div class="heading">Meta QuakeTV</div>
        <div class="subheading">Live broadcasts from all around the world</div>

        <div class="main">
            <div data-ng-repeat="mvdserver in mvdservers" class="mvdserver">
                <img class="levelshot" data-ng-src="levelshots/{{mvdserver.levelshot}}.jpg">
                <div class="title">{{mvdserver.address}}</div>
                <div class="subtitle">{{mvdserver.status}} - {{mvdserver.map}}</div>
                <table class="scores">
                    <tr>
                        <th class="ping">Ping</th>
                        <th class="pl">PL</th>
                        <th class="frags">Frags</th>
                        <th class="team">Team</th>
                        <th class="name">Name</th>
                    </tr>
                    <tr data-ng-repeat="player in mvdserver.players" class="player">
                        <td class="ping">{{player.ping}}</td>
                        <td class="pl">{{player.pl}}</td>
                        <td class="frags">{{player.frags}}</td>
                        <td class="team">{{player.team}}</td>
                        <td class="name">{{player.name}}</td>
                    </tr>
                </table>
                <div class="observers">{{mvdserver.observercount}} Observers</div>
                <div class="links">
                    <a data-ng-href="{{mvdserver.watchlink}}">Watch</a>
                    <a data-ng-href="{{mvdserver.playlink}}">Play</a>
                </div>
            </div>
        </div>
    </body>
</html>
